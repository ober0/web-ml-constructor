{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание модели</title>
    <link rel="stylesheet" href="{% static 'constructor/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'constructor/css/constructor-run.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<input id="csrf" type="hidden" name="csrf" value="{{ csrf_token }}">
    <section style="display: none" id="name-section">
        <input class="form-control" type="text" name="name" id="name" placeholder="Имя модели">
        <p class="error"></p>
        <div class="btn-list">
            <input class="next btn btn-primary" type="button" value="Далее">
            <input class="prev btn btn-danger" type="button" value="Назад">
        </div>

    </section>

    <section style="display: block" id="list-section">
        <h2>Введите список ваших столбцов</h2>


        <div id="columns">
        </div>

        <p class="error"></p>
        <input class="btn btn-success" type="button" name="value_add" id="value_add" value="Добавить столбец">
        <div class="btn-list">
            <input class="next btn btn-primary" type="button" value="Далее">
            <input class="prev btn btn-danger" type="button" value="Назад">
        </div>
    </section>

    <section style="display: none" id="predict-section"></section>
    <section style="display: none" id="df-section"></section>
    <section style="display: none" id="wait-section"></section>

</body>
<script src="{% static 'constructor/js/constructor-run.js' %}"></script>
</html>
